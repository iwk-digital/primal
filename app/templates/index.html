<!-- a semantic HTML5 document containing:
 - a header with a logo, title, and navigation links
 - an area for text content, to be read from JSON-LD annotations
 - an area displaying a graph, to be generated using Mermaid.js
 - an area displaying music scores, to be generated using Verovio.js
 - an area displaying audio examples, to be generated using Wavesurfer.js
 - an area to house annotation tools
 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OMAnnO!</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/prism.css') }}"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/mermaid@10/dist/mermaid.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script>
      mermaid.initialize({ startOnLoad: false });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsonld/1.0.0/jsonld.min.js"></script>
    <script
      src="https://www.verovio.org/javascript/latest/verovio-toolkit-wasm.js"
      defer
    ></script>
    <script
      src="{{ url_for('static', filename='lib/main.js') }}"
      type="module"
    ></script>
  </head>
  <body>
    <!--<nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>-->
    <div id="version-header">Version: <span id="version"></span> (<span id="date"></span>)</div>
    <header>
      <h1>
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="logo" />
        Overview of Music Annotation Objects
      </h1>
    </header>
    <!-- Horizontal nav bar with internal links to each section: -->
    <nav>
      <ul>
        <li><a href="#a-text-content">Text</a></li>
        <li><a href="#a-music-scores">Scores</a></li>
        <li><a href="#a-current-uri">Metadata</a></li>
        <li><a href="#a-graph">Graph</a></li>
        <li><a href="#a-json-display">JSON-LD</a></li>
        <li><a href="#a-audio-examples">Audio</a></li>
        <!--<li><a href="#a-annotation-tools">Tools</a></li>-->
      </ul>
    <nav>
    </nav>
    <main>
      <a id="a-text-content"></a>
      <section id="h-text-content">
        <h2>Text Content</h2>
        <p id="text-content"></p>
      </section>
      <a id="a-music-scores"></a>
      <section id="h-music-scores">
        <h2>Music Scores</h2>
        <div id="music-scores"></div>
      </section>
      <a id="a-current-uri"></a>
      <section id="h-current-uri">
        <h2>Metadata</h2>
        <p id="current-uri"></p>
      </section>
      <a id="a-graph"></a>
      <section id="h-graph">
        <h2>Music Annotation Graph</h2>
        <div id="graph">Graph</div>
      </section>
      <a id="a-json-display"></a>
      <section id="h-json-display">
        <h2>JSON-LD at current URI</h2>
        <pre><code id="json-display" class="language-json"></code></pre>
      </section>
      <!-- <a id="a-annotation-tools"></a>
      <section id="h-annotation-tools">
        <h2>Annotation Tools</h2>
        <div id="annotation-tools"></div>
      </section>-->
      <a id="a-audio-examples"></a>
      <section id="h-audio-examples">
        <h2>Audio Examples</h2>
        <div id="audio-examples"></div>
      </section>
    </main>
  </body>
</html>
